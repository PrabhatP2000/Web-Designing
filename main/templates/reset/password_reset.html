{% extends "reset/reset_base.html" %}
{% block title %}Reset Password{% endblock %}
{% block body %}
<div class="container">
    <h1 class="m-2">Reset your Password by entering your registered Email</h1>
</div>
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{form}}
        </div>
        <button class="btn btn-primary m-2" type="submit">Submit</button>
    </form>
</div>


{% endblock %}
