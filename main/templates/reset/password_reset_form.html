{% extends "reset/reset_base.html" %}
{% block title %}Reset Password{% endblock %}
{% block body %}
<div class="container">
    <h1>Enter New Password</h1>
    <br>
    <h2>Please Enter your new Password Twice so we can verify you typed it in correctly.</h2>
</div>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        {{form}}
    </div>
    <br>
    <button class="btn btn-primary m-1" type="submit">Update Password</button>
</form>
{% endblock %}
